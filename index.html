<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/app.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="home-container" style="margin-bottom: 50px;">
    <h2 class="title">Noticias</h2>
    <!-- News -->
    <div class="col-12" id="news">
       
    </div>
    <!-- News -->
    <h2 class="title">Productos</h2>
    <div class="col-12" id="products">
       
    </div>
    </div>
    <div class="container hidden" id="cart-container" style="margin-bottom: 150px;">
        <div class="col-12">
            <h2 class="title">Carrito</h2>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <th>SKU</th>
                                <th>Nombre</th>
                                <th>Costo</th>
                            </thead>
                            <tbody id="table-cart">
        
                            </tbody>
                        </table>
                    </div>
                    <h3>Total: <span id="totalCart"></span></h3>
                    <a href="#" class="btn btn-primary">Pagar</a>
                </div>
              </div>

        </div>
    </div>


    <nav class="navbar fixed-bottom navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fa-solid fa-house"></i>Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active home-link" aria-current="page" href="#">Home</a>
              <a class="nav-link cart-link" href="#">Carrito</a>
            </div>
          </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a729b5e9fa.js" crossorigin="anonymous"></script>
    <script src="./assets/app.js"></script>
</body>
</html>
